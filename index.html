<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="bcg-cover"></div>
        <div class="container">
            <div class="inner">
                <div class="face face-front">
                    <h1>Tic Tac Toe</h1>
                    <h3>Enter names ...</h3>
                    <!-- <h3>and choose who starts first.</h3> -->
                    <div class="player">
                        X <input type="text" id="pX" placeholder="player X">
                    </div>
                    <div class="player">
                        O <input type="text" id="pO" placeholder="player O">
                    </div>
                    <button type="button" id="start-btn" onclick="GameControl.startGame()">Start</button>
                </div>
                <div class="face face-back">
                    <div class="control-panel">
                        <p id="msg"></p>
                        <button type="button" id="restart-btn" onclick="GameControl.reset()">Restart</button>
                    </div>
                    <div class="game-board" id="board">

                    </div>
                </div>
            </div>   
        </div>
    
    <script src="app.js"></script>
</body>
</html>
