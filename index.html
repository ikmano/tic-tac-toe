<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="bcg-cover">
        <div class="container">
            <div class="control-panel">
                <div class="header">
                    <h1>Tic Tac Toe</h1>
                    <div class="player">
                        X <input type="text" id="p1" placeholder="player1">
                    </div>
                    <div class="player">
                        O <input type="text" id="p2" placeholder="player2">
                    </div>
                    <button type="button" id="start-btn" onclick="">Start/Restart</button>
                    <p id="msg">Who won?</p>
                </div>
            </div>
            <div class="game-board" id="board">

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
